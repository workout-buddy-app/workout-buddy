{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
  <div class="card mx-auto bg-light text-center shadow" style="max-width: 600px;">
    <div class="card-body">
      <h1 class="mb-4">Find a smoothie</h1>
      <p>Want a quick, healthy boost? Can't be bothered to cook? Have a quick search for a delicious smoothie!</p>
      <form class="d-flex" role="search">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary rounded-pill text-white" type="submit">Search</button>
      </form>
    </div>
  </div>
{% endblock %}
